<header class="site-header">

  <div>

    <nav class="site-nav">

      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a href="{{ site.baseurl }}/">Home</a>

        {% for page in site.pages %}
          {% if page.title and page.title != "About" %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
		{% endfor %}
		
		<div class="site-nav-right">
			<h3 style="font-weight: 600">Ismael Estalayo</h3>
			<a href="{{ site.baseurl }}/about" style="border-bottom: none;">
				<img src="/assets/profile1.jpg" 
				style="width: 45px; border-radius: 50%; vertical-align: middle;
				display: inline"/>
			</a>
		</div>
		

      </div>
    </nav>

  </div>

</header>
